<div class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <p class="welcome">Welcome back</p>
        <p class="youracc">Login to your account</p>
      </div>
      <div class="col-md-6">
        <form (ngSubmit)="validation(f)" #f="ngForm" class="col-sm-12">
          <div class="form-group">
            <input type="email" class="form-control input-lg" name="email" email ngModel required email #email="ngModel" placeholder="email adress">
            
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-lg" name="password" ngModel required password #password="ngModel" placeholder="• • • • • • • •">
            
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary form-control input-lg" [disabled]="!f.valid">
              <b>SIGN IN</b>
            </button>
          </div>
          <p>
              <!-- <a routerLink="/resetpassword" routerLinkActive="active"> -->
                Forgot password?
                <!-- </a> -->
            <a routerLink="/forgot" routerLinkActive="active">
              <u>Reset it</u>
            </a>
          </p>
          <div>
<span class="help-block" *ngIf="!email.valid && email.touched"> Please enter your email! </span><br>
<span class="help-block" *ngIf="!password.valid && password.touched"> Please enter your password! </span>
</div>
        </form>
      </div>

    </div>

    <div class="row2">

      <div class="col-md-12 signupbar">
        <p class="sup">Don't have an account?
          <button type="submit" class="btn btn-primary form-group">
            <a routerLink="/register">
              <b>SIGN UP</b>
            </a>
          </button>
        </p>
      </div>

    </div>
  </div>
</div>
