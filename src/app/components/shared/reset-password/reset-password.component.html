
<div class="reset">
    <div class="container center_div">
      <form (ngSubmit)="validation(f)" #f="ngForm">
       
    
        <div class="form-group">
          <input type="email" class="form-control" name="email" id=""email ngModel required email #email="ngModel" placeholder="email">
          <span class="help-block" *ngIf="!email.valid && email.touched"> Please enter your valid email! </span>
        </div>
    
        <div class="form-group">
          <input type="password" class="form-control" name="password" id="password" ngModel required password #password="ngModel" placeholder="new password">
          <span class="help-block" *ngIf="!password.valid && password.touched"> Please enter a password! </span>
    
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" id="password" ngModel required password #password="ngModel" placeholder="confirm password">
            <span class="help-block" *ngIf="!password.valid && password.touched"> Please confirm the password! </span>
      
          </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary form-control"  [disabled]="!f.valid">RESET PASSWORD</button>
    
        </div>
       
     
    
      </form>
    </div>
    </div>
