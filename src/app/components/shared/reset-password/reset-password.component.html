<div class="reset">
  <div class="container">

      <div class="col-md-6">
        <p class="you-re-sorry ">You're sorry</p>
        <p class="let-s-reset-your-pas">Let's reset your password</p>
      </div>
      <div class="col-md-6">
        <form (ngSubmit)="validation(f)" #f="ngForm">
          <div class="form-group">
            <input type="password" class="form-control input-lg" name="Password" [(ngModel)]="resetpass" id="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[.,$@$!%*?&])[A-Za-z\d$@$!%*?&.,#()_-]{8,20}"
              title="Must contain at least one number, one uppercase letter, one lowercase letter and at least 8 or more characters"
              required id="password" ngModel required password #password="ngModel" placeholder="new password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-lg" name="Password" [(ngModel)]="resetpassconfirm" id="repassword" ngModel
              required repassword #repassword="ngModel" placeholder="confirm password">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary form-control input-lg" [disabled]="!f.valid" (click)="check()">

              <b>SAVE</b>
            </button> <span  id="matchPass"></span>
          </div>
          <div>
            <span class="help-block" *ngIf="!password.valid && password.touched"> Please enter a valid password! </span>
            <span class="help-block" *ngIf="!resetpassconfirm.valid && resetpassconfirm.touched"> Passwords does not match! </span>
          </div>
        </form>
      </div>

    </div>

</div>
