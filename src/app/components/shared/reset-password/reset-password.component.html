<div class="reset">
  <div class="container">
    <!-- <div class="row"> -->
      <div class="col-md-6">
        <p class="you-re-sorry ">You're sorry</p>
        <p class="let-s-reset-your-pas">Let's reset your password</p>
      </div>
      <div class="col-md-6">
        <form (ngSubmit)="validation(f)" #f="ngForm">
          <div class="form-group">
            <input type="password" class="form-control input-lg" name="password" [(ngModel)]="resetpass" id="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}"
              title="Must contain at least one number, one uppercase letter, one lowercase letter and at least 8 or more characters"
              required id="password" ngModel required password #password="ngModel" placeholder="new password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-lg" name="repassword" [(ngModel)]="resetpassconfirm" id="repassword" ngModel
              required repassword #repassword="ngModel" placeholder="confirm password">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary form-control input-lg" [disabled]="!f.valid">
              <b>SAVE</b>
            </button>
          </div>
          <div>
            <span class="help-block" *ngIf="!password.valid && password.touched"> Please enter a valid password! </span>
            <span class="help-block" *ngIf="!repassword.valid && repassword.touched"> Please confirm the password! </span>
          </div>
        </form>
      </div>
    </div>
  <!-- </div> -->
</div>
