<div class="reset">
 

    <div class="container">

      <div class="row">
          <div class="col-md-2">&nbsp;</div>
          <div class="col-md-4">
              <p class="you-re-sorry">You're sorry</p>
              <p class="let-s-reset-your-pas">Let's reset your password</p>
            </div>
          <div class="col-md-3">

      <form (ngSubmit)="validation(f)" #f="ngForm">
       
    
        <div class="form-group">
          <input type="email" class="form-control input-lg" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  required id="email" id="email" id="email" id=""email ngModel required email #email="ngModel" placeholder="email">
          <span class="help-block" *ngIf="!email.valid && email.touched"> Please enter your valid email! </span>
        </div>
        
    
        <div class="form-group">
          <input type="password" class="form-control input-lg" [(ngModel)]="resetpass" name="password" id="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required id="password" ngModel required password #password="ngModel" placeholder="new password">
          <span class="help-block" *ngIf="!password.valid && password.touched"> Please enter a password! </span>
    
        </div>
        <div class="form-group">
            <input type="password" class="form-control input-lg" name="repassword"  id="repassword" ngModel required repassword #repassword="ngModel" placeholder="confirm password" >
            <span class="help-block" *ngIf="!repassword.valid && repassword.touched"> Please confirm the password! </span>

      
          </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary form-control input-lg"  [disabled]="!f.valid"><b>RESET PASSWORD</b></button>
    
        </div>

      </form>
      
     

    </div>
    <div class="col-md-3">&nbsp;</div>
    </div>
    </div>
    </div>
