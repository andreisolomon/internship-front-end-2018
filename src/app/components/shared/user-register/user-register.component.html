<body>
<div class="container">
  <form (ngSubmit)="validation(f)" #f="ngForm">
    <div class="form-group">
      <input type="text" class="form-control" name="firstname" id="firstname" ngModel required firstname #firstname="ngModel" placeholder="first name">
      <span class="help-block" *ngIf="!firstname.valid && firstname.touched"> Please enter your first name! </span>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" name="lastname" id="lastname" ngModel required lastname #lastname="ngModel" placeholder="last name">
      <span class="help-block" *ngIf="!lastname.valid && lastname.touched"> Please enter your last name! </span>
    </div>

    <div class="form-group">
      <input type="email" class="form-control" name="email" id=""email ngModel required email #email="ngModel" placeholder="email">
      <span class="help-block" *ngIf="!email.valid && email.touched"> Please enter your valid email! </span>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" name="password" id="password" ngModel required password #password="ngModel" placeholder="password">
      <span class="help-block" *ngIf="!password.valid && password.touched"> Please enter a password! </span>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary"  [disabled]="!f.valid">CREATE ACCOUNT</button>
    </div>

    <div class="form-group">
      <input type="checkbox" name="terms" id="terms" value="1"> I agree with Terms and Conditions
    </div>
  </form>
</div>

</body>
