
<div class="register">
<div class="container">
  <div class="row">
      <div class="col-md-2">&nbsp;</div>
      <div class="col-md-4">
        <p class="welcome">You're one step closer</p>
        <p class="youracc">Create a new account</p>
      </div>

      <div class="col-md-5">
 <form (ngSubmit)="validation(f)" #f="ngForm">
    <div class="form-group">
      <input type="text" class="form-control input-lg" name="firstname" id="firstname" ngModel required firstname #firstname="ngModel" placeholder="first name">
      <span class="help-block" *ngIf="!firstname.valid && firstname.touched"> Please enter your first name! </span>
    </div>

    <div class="form-group">
      <input type="text" class="form-control input-lg" name="lastname" id="lastname" ngModel required lastname #lastname="ngModel" placeholder="last name">
      <span class="help-block" *ngIf="!lastname.valid && lastname.touched"> Please enter your last name! </span>
    </div>

    <div class="form-group">
      <input type="email" class="form-control input-lg" name="email" id=""email ngModel required email #email="ngModel" placeholder="email">
      <span class="help-block" *ngIf="!email.valid && email.touched"> Please enter your valid email! </span>
    </div>

    <div class="form-group">
      <input type="password" class="form-control input-lg" name="password" id="password" ngModel required password #password="ngModel" placeholder="password">
      <span class="help-block" *ngIf="!password.valid && password.touched"> Please enter a password! </span>

    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary form-control input-lg"  [disabled]="!f.valid"><b>CREATE ACCOUNT</b></button>

    </div>
    <div class="terms">
    <div class="form-group">
      <input type="checkbox" name="terms"  ng-model="check" id="terms" value="1"> I agree with Terms and Conditions
    </div></div>


  </form>

      </div>
      <div class="col-md-1">&nbsp;</div>

 

</div>
</div>
</div>
