<app-page-header></app-page-header>

<app-page-section [title]="title" [subtitle]="subtitle"></app-page-section>

<div class="container">

  <div class="row">

    <div class="col col-md-3"></div>
    <div class="col col-md-6">

      <div class="search">
        <input type="text" placeholder="    search here...">
        <button type="submit" class="btn btn-primary mybtn"> Search </button>
      </div>

    </div>
    <div class="col col-md-3"></div>

  </div>

  <div class="row margin">

    <div class="col-md-3"></div>
   <div class="col-md-9">
      <div class="alert alert-danger" *ngIf="error">
        <strong>Error!</strong> Category with id {{ id }} does not exist. Please choose another category.
      </div>
      <div class="col-md-3 rectangle" *ngFor="let categ of data | async" [ngStyle]="setBackground(categ.Background)" > <p> <a [routerLink]=" link + categ.id "> {{ categ.CategoryName }}</a> </p> </div>
    </div>
  </div>

  <div class="row">
    <div class="col col-md-6"></div>
    <div class="col-col-md-1"><button class="btndiscover" (click)="load()"> {{ text }} </button></div>
    <div class="col col-md-5"></div>
  </div>

</div>
