<app-page-header></app-page-header>
<div class="container">

  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="title"> Title </label>
        <input type="text" id="title" formControlName="title" class="form-control">
      </div>

      <div class="form-group">
        <label for="summary"> Summary </label>
        <input type="text" id="summary" formControlName="summary" class="form-control">
      </div>

      <div class="form-group">
        <label for="description"> Description </label>
        <input type="text" id="description" formControlName="description" class="form-control">
      </div>


      <div formArrayName="chapters">
        <h4> Chapters </h4>
        <button class="btn btn-primary" type="button" (click)="onAddChapter()"> Add chapter </button>
        <div class="form-group" *ngFor="let chapterControl of courseForm.get('chapters').controls; let i = index">
          <input type="text" class="form-control" [formControlName]="i">
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit"> Submit </button>
      </div>


  </form>

</div>
