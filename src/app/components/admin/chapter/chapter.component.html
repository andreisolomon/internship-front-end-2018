<app-page-header></app-page-header>

<div class="container">

  <form (ngSubmit)="onSubmit(f)" #f="ngForm">

    <div class="form-group">
      <label for="title"> Title </label>
      <input type="text" name="Title" id="title" class="form-control" ngModel required title #title="ngModel">
    </div>

    <div class="form-group">
      <label for="content"> Content </label>
      <textarea id="content" name="Content" class="form-control"  ngModel required content #content="ngModel"> </textarea>
    </div>

    <div class="form-group hide">
      <label for="courseId"> Course ID </label>
      <input type="text" name="courseId" id="courseId" class="form-control" ngModel courseId #courseId="ngModel">
    </div>

    <div class="form-group">
      <button class="btn btn-primary" type="submit"  [disabled]="!f.valid"> Create </button>
    </div>


  </form>
</div>
