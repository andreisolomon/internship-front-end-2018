<!--
  This is the component that allows editing or creating a user. If there's an id
  provided, then it's an edit, otherwise it's a create. It allows editing the user
  image and user details.
-->
<table class="table">
  <thead>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Email</th>
    <th>5</th>

    <th>7</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td><input type="checkbox" [(ngModel)]="user.isAdmin" ></td>
    <input type="image" id="image" alt="user image"src='../../../../../assets/images/img3.jpeg' class="img-circle">
    <td>{{user.name}}</td>
    <td>{{user.score}}</td>
    <td>{{user.tag}}</td>
    <td></td>
    <td><button type="button" class="btn btn-default"id="bt" ><span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span></button></td>
  </tr>

  </tbody>
</table>
